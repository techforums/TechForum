<div *ngIf="blog.length > 0">
  <div class="noBlogs" *ngIf="blog.length === 0">
    <div>
      <p>You have not added any Blog!!<br />Add New Blog!!</p>
      <button routerLink="/addblog" mat-raised-button color="primary">
        Add Blog
      </button>
    </div>
  </div>

  <div style="display: flex; flex-wrap: wrap; justify-content: flex-start">
    <mat-card *ngFor="let blogs of blog" class="blogbox" style="width: 350px">
      <mat-card-header>
        <div class="userdetail">
          <div style="margin-right: 6px">
            <div class="image">
              <ngx-avatars
                [name]="blogs.userId.firstName + ' ' + blogs.userId.lastName"
                size="30"
                matSuffix
              ></ngx-avatars>
            </div>
          </div>
          <div class="username">
            {{ blogs.userId.firstName | titlecase }}
            {{ blogs.userId.lastName | titlecase }}
          </div>
          <div class="date">{{ blogs.createdDate | date : "MMM d, y" }}</div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <mat-card-title class="blog" [innerHTML]="blogs.title">
          {{ blogs.title }}
        </mat-card-title>
        <div class="card-content">
          <div class="blog-content" [innerHTML]="blogs.content">
            {{ blogs.content }}
          </div>
        </div>
        <mat-card-actions>
          <button
            class="readmore"
            mat-raised-button
            [routerLink]="['/blog', blogs._id]"
            color="primary"
          >
            Read More
          </button>
        </mat-card-actions>

        <div class="UpdateDeleteBlog">
          <mat-icon
            style="cursor: pointer; padding-right: 10px"
            matTooltip="Update Blog"
            [routerLink]="['/update-blog', blogs._id]"
            >edit</mat-icon
          >
          <mat-icon
            style="cursor: pointer"
            (click)="deleteBlogDialog(blogs._id)"
            matTooltip="Delete Blog"
            >delete</mat-icon
          >
        </div>
      </mat-card-content></mat-card
    >
  </div>
</div>
<div class="noBlogs" *ngIf="blog.length === 0">
  <div>
    <p>You have not added any Blog!!<br />Add New Blog!!</p>
    <button routerLink="/resources" mat-raised-button color="primary">
      <mat-icon>create</mat-icon>
      Add Blog
    </button>
  </div>
</div>
