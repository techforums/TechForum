<mat-dialog-content>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()" >
        <mat-label style="font-weight: bold;">Forgot Password</mat-label><br />
        <mat-form-field class="form-field" appearance="fill" style="margin-top: 10px;">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="emailId" required>
            <mat-error class="error" *ngIf="forgotPasswordForm.controls['emailId'].invalid">{{getErrorMessage('emailId')}}</mat-error>
        </mat-form-field><br />
        <button mat-raised-button color="primary">Submit</button>
        <button mat-raised-button color="primary" class="delete" (click)="dialogRef.close()"
            style="margin-left: 8px;" >Cancel</button>
    </form>
</mat-dialog-content>
