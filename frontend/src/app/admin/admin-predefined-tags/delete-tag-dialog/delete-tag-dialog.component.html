<mat-dialog-content style="font-weight: bold; color: black">
    Are you sure you want to delete this Tag?
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close] (click)="deleteTag(data)">
            Yes
        </button>
        <button mat-button [mat-dialog-close]>No</button>
    </mat-dialog-actions>
</mat-dialog-content>
