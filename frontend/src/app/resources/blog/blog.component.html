<mat-card-actions align="end">
  <button class="button" mat-raised-button routerLink="/addblog" routerLinkActive="active" color="primary">
    <mat-icon>create</mat-icon>
    Add Blog
  </button>
</mat-card-actions>
<div style="display: flex; flex-wrap: wrap; justify-content: center">
  <mat-card *ngFor="let blogs of allblogs" class="blogbox" style="width: 350px">
    <mat-card-header>
      <div class="userdetail">
        <div style="margin-right: 6px">
          <div class="image">
            <ngx-avatars [name]="blogs.user.firstName + ' ' + blogs.user.lastName" size="30" matSuffix></ngx-avatars>
          </div>
        </div>
        <div class="username">{{blogs.user.firstName | titlecase}} {{blogs.user.lastName | titlecase}}</div>
        <div class="date">{{blogs.createdDate | date: 'MMM d, y'}}</div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title class="blog" [innerHTML]="blogs.title">
        {{ blogs.title }}
      </mat-card-title>
      <div class="card-content">
        <div class="blog-content" [innerHTML]="blogs.content">
          {{ blogs.content }}
        </div>
      </div>
      <mat-card-actions>
        <button class="readmore" mat-raised-button [routerLink]="['/blog',blogs._id]" color="primary">Read More</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
<div class="pagination">
  <button mat-raised-button (click)="previousPage()" [disabled]="pageNumber === 1" color="primary"
    style="margin-right: 6px;"> <mat-icon>fast_rewind</mat-icon></button>
  <button mat-raised-button (click)="isCurrentPage()" color="primary" style="margin-right: 6px;">{{pageNumber}}</button>
  <button mat-raised-button (click)="nextPage()" color="primary"
    [disabled]="totalPages<8"><mat-icon>fast_forward</mat-icon></button>
</div>
