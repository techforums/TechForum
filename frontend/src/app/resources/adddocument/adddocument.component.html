<h1 mat-dialog-title>Upload File</h1>

<mat-dialog-content>
            <div class="text-center">
                  <input class="form-control" type="file" 
                          (change)="onChange($event)" name="file">
                          <br>
                  <button  mat-stroked-button (click)="onUpload()" 
                      class="upload" color="primary">
                      <mat-icon>file_upload</mat-icon>Upload
                  </button>
              </div>
                
              <!--Flag variable is used here-->
              <div class="container" *ngIf="loading">
                  <h3>Loading ...</h3>
              </div>
              
</mat-dialog-content>
